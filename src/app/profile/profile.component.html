
<div class="row">
  <div class="col">
    <h3>BORROWED BOOKS</h3>
      <table class="table table-hover table-responsive-sm" cellspacing="0">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Section</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of allbooks" >
            <td>{{book.name}}</td>
            <td>{{book.author.name}}</td>
            <td>{{book.genre.name}}</td>
            <td>{{book.shelf.name}}</td>
            <td>
                <button class="btn btn-primary" (click)="returnBook(book)" [disabled]="!continue"><i class="fas fa-undo"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
